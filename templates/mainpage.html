<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/styles.css" />
    <title>Post Automation</title>
  </head>

  <body class="container">
    <div class="header">
      <h1>Post Automation</h1>
    </div>

    <div class="form_container">
      <form class="post_details" method="POST" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" class="title" name="title" placeholder="Project Title" />
        <label>Post Text</label>
        <textarea required placeholder="LinkedIn post text" name="posttext"></textarea>
        <label for="github">Github Link</label> 
        <input type="text" class="title" name="github" placeholder = "Paste your github link" />
        <label for="imagepath">Upload Images</label>
        <input type="file" class="files" name="imagepath"  multiple/>
        <div class="upload_choice">
          <label>Store Data:</label>
          <input type="radio" value="Yes" name="upload" />
          <label>Yes</label>
          <input type="radio" value="No" name="upload" />
          <label>No</label>
          <h1 style="color: white;">|</h1>
          <label>Post Online:</label>
          <input type="radio" value="Yes" name="make_post" />
          <label>Yes</label>
          <input type="radio" value="No" name="make_post" />
          <label>No</label>
        </div>
        <div class="buttons">
          <button type="submit" formaction="/create"><h3>Post</h3></button>
        </div>
      </form>
    
  </body>
</html>
